<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>Sign Up Form</title>
</head>

<body>
    <section class="left">
        <span></span>
        <h1><strong>Unleash</strong> the <strong>Power</strong> of <br> <strong>Natural Light</strong><br> Introducing
            <strong>SolaWave</strong></h1>
        <p class="bottom-text">Made with sustainable materials</p>
    </section>

    <main class="right">
        <p></p>
        <div class="form-container">
            <div>
                <h2>SolaWave</h2>
                <span class="subheading">Brought a touch of sunshine</span>
            </div>
            <p class="subheading-text">Natural light exposure is crucial for regulating our circadian rhythm. SolaWave is a great solution to mimic sunlight indoors.</p>
            <form>
                <input type="text" required placeholder="Name" aria-label="Name">
                <input type="email" required placeholder="Email" aria-label="Email">
                <input type="password" required placeholder="Password" aria-label="Password">
                <button class="btn">Sign Up</button>
            </form>
        </div>
        <p></p>
    </main>
</body>

</html>
